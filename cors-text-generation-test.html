<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ CORS Test - Text Generation</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid #4ade80;
        }
        button {
            background: linear-gradient(45deg, #4ade80, #22d3ee);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 10px 10px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
        }
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #4ade80;
        }
        .error {
            border-left: 4px solid #ef4444;
        }
        .warning {
            border-left: 4px solid #f59e0b;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin: 10px 0;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-healthy { background: #4ade80; }
        .status-error { background: #ef4444; }
        .status-loading { 
            background: #f59e0b; 
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ CORS & Text Generation Test</h1>
        <p style="text-align: center; opacity: 0.9;">Test koneksi dan fitur text generation Foto Video Creative Suite</p>

        <div class="test-section">
            <h3>üè• Backend Status Check</h3>
            <button onclick="checkBackendStatus()">Check Backend Health</button>
            <div id="status-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>üîê Authentication Test</h3>
            <input type="email" id="email" placeholder="Email (test@example.com)" value="test@example.com">
            <input type="password" id="password" placeholder="Password" value="test123">
            <button onclick="testAuth()">Test Login</button>
            <div id="auth-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>ü§ñ Text Generation Test</h3>
            <textarea id="prompt" rows="3" placeholder="Masukkan prompt untuk generate text...">Tulis sebuah puisi pendek tentang teknologi AI yang membantu manusia</textarea>
            <button onclick="testTextGeneration()" id="generate-btn">Generate Text</button>
            <div id="generation-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>üìä System Status</h3>
            <div id="system-status">
                <div><span class="status-indicator status-loading"></span>Checking systems...</div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://foto-video-creative-suite-backend.vercel.app/api';
        let authToken = null;

        // Auto-check status on load
        window.onload = () => {
            checkBackendStatus();
            updateSystemStatus();
        };

        async function checkBackendStatus() {
            const resultDiv = document.getElementById('status-result');
            resultDiv.textContent = 'üîÑ Checking backend status...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${BACKEND_URL}/health/detailed`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `‚úÖ Backend Status: ${data.data.status.toUpperCase()}
                    
üìä Services Status:
${data.data.services.map(service => 
    `‚Ä¢ ${service.name}: ${service.status} - ${service.message}`
).join('\n')}

üìà System Info:
‚Ä¢ Environment: ${data.data.environment}
‚Ä¢ Uptime: ${data.data.uptime}s
‚Ä¢ Response Time: ${data.data.responseTime}ms`;
                    resultDiv.classList.add('success');
                } else {
                    resultDiv.textContent = `‚ùå Backend Error: ${data.message}`;
                    resultDiv.classList.add('error');
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå CORS/Connection Error: ${error.message}\n\nIni menunjukkan masalah CORS atau koneksi ke backend.`;
                resultDiv.classList.add('error');
            }
        }

        async function testAuth() {
            const resultDiv = document.getElementById('auth-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.textContent = 'üîÑ Testing authentication...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${BACKEND_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    authToken = data.data.accessToken;
                    resultDiv.innerHTML = `‚úÖ Login Successful!
                    
üë§ User Info:
‚Ä¢ ID: ${data.data.user.id}
‚Ä¢ Name: ${data.data.user.name}
‚Ä¢ Email: ${data.data.user.email}
‚Ä¢ Role: ${data.data.user.role}

üîë Token: ${authToken.substring(0, 50)}...`;
                    resultDiv.classList.add('success');
                } else {
                    resultDiv.innerHTML = `‚ö†Ô∏è Auth Response (Status: ${response.status}):
${JSON.stringify(data, null, 2)}

üìã Note: Status 401/404 adalah normal jika user belum register. Yang penting CORS working!`;
                    resultDiv.classList.add('warning');
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå CORS Error in Auth: ${error.message}`;
                resultDiv.classList.add('error');
            }
        }

        async function testTextGeneration() {
            const resultDiv = document.getElementById('generation-result');
            const generateBtn = document.getElementById('generate-btn');
            const prompt = document.getElementById('prompt').value;
            
            if (!prompt.trim()) {
                resultDiv.textContent = '‚ùå Please enter a prompt';
                resultDiv.classList.add('error');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'üîÑ Generating...';
            resultDiv.textContent = 'ü§ñ Generating text with Gemini AI...';
            resultDiv.className = 'result';

            try {
                // Try without auth first (to test CORS)
                const response = await fetch(`${BACKEND_URL}/ai/generate/text`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                    },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        maxTokens: 200,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `üéâ Text Generation SUCCESS!
                    
üìù Generated Text:
${data.data.generatedText}

üìä Generation Info:
‚Ä¢ Model: ${data.data.model}
‚Ä¢ Tokens: ${data.data.tokenCount}
‚Ä¢ Finish Reason: ${data.data.finishReason}`;
                    resultDiv.classList.add('success');
                } else {
                    resultDiv.innerHTML = `üìã Response (Status: ${response.status}):
${JSON.stringify(data, null, 2)}

${response.status === 401 ? 
'üîë 401 = Authentication required (CORS working!)' : 
response.status === 403 ?
'üö´ 403 = Forbidden (CORS working, check API key)' :
'‚ö†Ô∏è Check backend logs for details'}`;
                    resultDiv.classList.add(response.status === 401 || response.status === 403 ? 'warning' : 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå CORS/Connection Error: ${error.message}

üîß Possible causes:
‚Ä¢ CORS configuration not updated
‚Ä¢ Backend not deployed
‚Ä¢ Network connectivity issues

üí° Check: https://foto-video-creative-suite-backend.vercel.app/api/health`;
                resultDiv.classList.add('error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Text';
            }
        }

        async function updateSystemStatus() {
            const statusDiv = document.getElementById('system-status');
            
            const checks = [
                { name: 'Backend Health', url: `${BACKEND_URL}/health` },
                { name: 'CORS Configuration', url: `${BACKEND_URL}/health/detailed` },
                { name: 'Frontend Connectivity', test: () => true }
            ];

            let statusHTML = '';
            for (const check of checks) {
                try {
                    if (check.test) {
                        statusHTML += `<div><span class="status-indicator status-healthy"></span>${check.name}: OK</div>`;
                    } else {
                        const response = await fetch(check.url);
                        if (response.ok) {
                            statusHTML += `<div><span class="status-indicator status-healthy"></span>${check.name}: OK</div>`;
                        } else {
                            statusHTML += `<div><span class="status-indicator status-error"></span>${check.name}: Error ${response.status}</div>`;
                        }
                    }
                } catch (error) {
                    statusHTML += `<div><span class="status-indicator status-error"></span>${check.name}: Failed</div>`;
                }
            }
            
            statusDiv.innerHTML = statusHTML;
        }
    </script>
</body>
</html>
