<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto Video Creative Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Suppress development warning in console
      if (typeof console !== 'undefined' && console.warn) {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
            return; // Suppress this specific warning
          }
          originalWarn.apply(console, args);
        };
      }
      
      // Tailwind configuration
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>

  <!-- Import maps will be handled by Vite in production -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  /* Base configuration already handled by Tailwind config above */
  
  /* Custom styles for markdown content */
  .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 {
    color: #a5b4fc; /* indigo-300 */
    border-bottom: 1px solid #4b5563; /* gray-600 */
    padding-bottom: 0.5rem;
    margin-top: 1.5rem;
    margin-bottom: 1rem;
  }
  .markdown-content h1 { font-size: 1.875rem; font-weight: bold; }
  .markdown-content h2 { font-size: 1.5rem; font-weight: bold; }
  .markdown-content h3 { font-size: 1.25rem; font-weight: bold; }
  .markdown-content h4 { font-size: 1.125rem; font-weight: bold; }
  .markdown-content p {
    margin-bottom: 1rem;
    line-height: 1.6;
  }
  .markdown-content a {
    color: #818cf8; /* indigo-400 */
    text-decoration: underline;
  }
  .markdown-content ul, .markdown-content ol {
    margin-left: 1.5rem;
    margin-bottom: 1rem;
  }
  .markdown-content li {
    margin-bottom: 0.5rem;
  }
  .markdown-content ul { list-style-type: disc; }
  .markdown-content ol { list-style-type: decimal; }
  .markdown-content pre {
    background-color: #1f2937; /* gray-800 */
    padding: 1rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin-bottom: 1rem;
    color: #e5e7eb; /* gray-200 */
  }
  .markdown-content blockquote {
    border-left: 4px solid #4f46e5; /* indigo-500 */
    padding-left: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    margin-bottom: 1rem;
    background-color: rgba(31, 41, 55, 0.5);
    font-style: italic;
  }
  .markdown-content code {
    background-color: #374151; /* gray-700 */
    padding: 0.125rem 0.5rem;
    border-radius: 0.25rem;
    font-size: 0.875rem;
    color: #a5b4fc; /* indigo-200 */
  }
  .markdown-content pre code {
    background-color: transparent;
    padding: 0;
    color: inherit;
  }
</style>

</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
